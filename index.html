<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css" media="screen" title="Style Sheet" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="Style Sheet" charset="utf-8">
    <title>7 Weeks of Font</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#"></a></li>
      </ul>
    </header>
    <section class="fire-container">
      <article class="week week-top">
        <p class="week-p">
          week <span class="number">1</span>
        </p>
      </article>
      <article class="fire-background">
        <p class="fire-with-fire">
          <span class="fire-red">WHEN</span>
          <span class="fire-yellow">TEMPTED</span>
          <span class="fire-deep-red">TO</span>
          <span class="fire-orange">FIGHT</span>
          <span class="fire-red">FIRE</span>
          <span class="fire-deep-orange">WITH</span>
          <span class="fire-deepest-red">FIRE</span>
        </p>
      </article>
      <article class="fire-foreground">
        <p class="fire-title">
          REMEMBER
        </p>
        <p class="fire-paragraph">
          that the fire department usually uses water.
        </p>
      </article>
      <article class="week week-bottom">
          <p>FONTS USED:
            <strong><a href="https://fonts.google.com/specimen/Unna?category=Serif,Sans+Serif&query=unna">UNNA</a></strong>
            AND
            <a href="https://fonts.google.com/specimen/Lato?category=Sans+Serif"><em>LATO</em></a>
          </p>
      </article>
    </section>

    <!-- <script src="jquery.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
